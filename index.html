<!DOCTYPE html>
    <head>
        <style>
            .child {
                display: none;
                color: blue;
            }

            .expand {  cursor: pointer; }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
              $('.expand').click(function () {
                $(this).parent()
                  .nextUntil(".parent")
                  .toggle();
              });
            });
        </script>
    </head>
    <body>
        <table id="countries" style="width: 25%;border: 1px solid black;;">
            <tr>
                <th></th>
                <th>Country Code</th>
                <th>Country</th>
            </tr>
            <tr class="parent">
                <td class="expand">+</td>
                <td>IN</td>
                <td>India</td>
            </tr>
            <tr class="child">
                <td></td>
                <td>IN</td>
                <td>Maharashtra</td>
            </tr>
            <tr class="child">
                <td></td>
                <td>IN</td>
                <td>GOA</td>
            </tr>
            <tr class="parent">
                <td class="expand">+</td>
                <td>SP</td>
                <td>Spain</td>
            </tr>
            <tr class="child">
                <td></td>
                <td>MD</td>
                <td>Madrid</td>
            </tr>
            <tr class="parent">
                <td class="expand">+</td>
                <td>US</td>
                <td>United States of America</td>
            </tr>
        </table>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </body>
</html>
